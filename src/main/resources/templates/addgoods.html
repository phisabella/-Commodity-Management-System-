    <div class="layui-body">
        <!-- 内容主体区域 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>商品添加</legend>
        </fieldset>

        <div style="padding: 15px;"><form class="layui-form layui-form-pane" th:action="@{/goods/add}">
            <div class="layui-form-item">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-inline">
                    <input name="name" class="layui-input"  type="text" placeholder="请输入商品名称"  >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商品产地</label>
                <div class="layui-input-inline">
                    <input name="place" class="layui-input"  type="text" placeholder="请输入商品产地" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商品数量</label>
                <div class="layui-input-inline">
                    <input name="number" class="layui-input"  type="text" placeholder="请输入商品数量"  >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商品单价</label>
                <div class="layui-input-inline">
                    <input name="price" class="layui-input"  type="text" placeholder="请输入商品单价"  >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商品种类</label>
                <div class="layui-input-inline">
                    <input name="category" class="layui-input"  type="text" placeholder="请输入商品种类"  >
                </div>
            </div>

            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="formDemoPane" lay-submit="">立即提交</button>
            </div>
        </form></div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
