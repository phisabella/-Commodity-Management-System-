<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台登陆</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
</head>
<body>
<body style="padding: 10px;">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 200px;">
    <legend>登录</legend>
</fieldset>

<form class="layui-form layui-form-pane" th:action="@{/user/login}"  >

    <div class="layui-form-item">
        <label class="layui-form-label">用户账号</label>
        <div class="layui-input-inline">
            <label>
                <input  name="username"  placeholder="请输入用户"  class="layui-input">
            </label>
        </div>
        <i class="layui-icon" style="font-size: 30px; color: #1E9FFF;"></i>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户密码</label>
        <div class="layui-input-inline">
            <label>
                <input  name="password"  placeholder="请输入密码"  class="layui-input">
            </label>
        </div>
    </div>

<!--    <tr>-->
<!--        <td valign="middle" align="right">-->
<!--            验证码:-->
<!--            <img id="num1" th:src="@{/user/code}" />-->
<!--            <a href="javascript:;" onclick="document.getElementById('num').src = '/web/user/code?'+(new Date()).getTime()">换一张</a>-->
<!--        </td>-->
<!--        <td valign="middle" align="left">-->
<!--            <input type="text" class="inputgri" name="code" />-->
<!--        </td>-->
<!--    </tr>-->

    <div class="layui-form-item">
        <label class="layui-form-label">验证码</label>
        <div class="layui-input-inline">
            <label>
                <input  name="code"  placeholder="请输入验证码"  class="layui-input">
            </label>
            <i class="layui-form-item"> <img id="num" th:src="@{/user/code}"  alt="网络错误"/>
                <a href="javascript:;" onclick="document.getElementById('num').src = '/web/user/code?'+(new Date()).getTime()">点我换一张</a>
            </i>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" >登录</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>


</body>
</html>
